which_classifier:
  type: svm
  parameters: { 'kernel': 'rbf',
                'metric': 'f1_macro'
  }

extract_basic_features: True
basic_features_params:
  mid_window: 1
  mid_step: 1
  short_window: 0.05
  short_step: 0.01

extract_nn_features: True
model_paths: ['pretrained_CNNs/CNN_movieSegments.pt']
n_components: 100
segment_step: 5

